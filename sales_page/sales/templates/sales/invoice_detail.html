{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sales/style.css' %}">
    <title>signin</title>
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
    
    <div class="modal modal-tour position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalTour">
      
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-5">
              <h2 class="fw-bold mb-0"> Invoice</h2>
      
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                  <div>
                    <h6 class="my-0">Date Invoice</h6>
                  </div>
                  <span class="text-muted">{{invoice.date_invoice}}</span>
                </li>
                {% for sale in sales_recently %}
                <li class="list-group-item d-flex justify-content-between lh-sm">
                  <div>
                    <h6 class="my-0">{{sale.id_product}}</h6>
                    <small class="text-muted">{{sale.units_product}} Units purchased </small>
                  </div>
                  <span class="text-muted">{{sale.worth_sale}}$</span>
                </li>
                {% endfor %} 
                <li class="list-group-item d-flex justify-content-between text-success">
                    <span>Total (COP)</span>
                    <strong>{{invoice.worth_invoice}}$</strong>
                  </li>
              </ul>
              <a href="{% url 'sales:home' %}"><button type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Back Home</button></a>
            </div>
          </div>
        </div>

      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
